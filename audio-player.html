<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="audio-player-container">
            <img ng-src="{{image}}" class="img-responsive audio-image" />
            <div class="audio-details">
                <h5 class="audio-title">{{title}}</h5>
                <p>
                    {{artists}}
                </p>
                <p>
                    <a href="#" ng-click="like()" ng-if="!isLiked">
                        <i class="fa fa-thumbs-up"></i>
                    </a>
                    <a href="#" ng-click="unlike()" ng-if="isLiked">
                        <i class="fa fa-thumbs-down"></i>
                    </a>
                    <a ng-href="{{downloadLink}}" download="{{title}}.mp3" ng-click="download()">
                        <i class="fa fa-download"></i>
                    </a>
                </p>
            </div>
            <div class="audio-controls">
                <button ng-disabled="currentNum == 0" class="btn btn-default prev" ng-click="prev()"><i class="fa fa-step-backward fa-2x"></i></button>
                <button class="btn btn-default play" ng-click="playpause()" ng-if="audio.paused">
                    <i class="fa fa-play-circle-o fa-3x"></i>
                </button>
                <button class="btn btn-default play" ng-click="playpause()" ng-if="!audio.paused">
                    <i class="fa fa-pause-circle-o fa-3x"></i>
                </button>

                <button ng-disabled="currentNum >= (totalNum-1)" class="btn btn-default next" ng-click="next()"><i class="fa fa-step-forward fa-2x"></i></button>
            </div>
        </div>
        <div class="audio-progress-container">
            <div class="progress">
                <div class="progressbar"></div>
            </div>
        </div>
    </div>
</footer>
